{% extends "base.html" %}

{% block content %}

<style>
    .cadastro-container {
        max-width: 300px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .cadastro-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .cadastro-container label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    .cadastro-container input[type="text"],
    .cadastro-container input[type="password"] {
        width: 95%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .cadastro-container input[type="checkbox"] {
        margin-right: 5px;
    }

    .cadastro-container button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .cadastro-container button:hover {
        background-color: #45a049;
    }

    .cadastro-container .link-btn {
        width: 100%;
        margin-top: 10px;
        display: block;
        text-align: center;
    }

    .cadastro-container .link-btn button:hover {
        background-color: #1976D2;
    }

</style>

<div class="cadastro-container">
    <h1>Cadastro</h1>
    <form action="/cadastro" method="post">
        <div>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="remember">
                <input type="checkbox" id="remember" name="remember">
                Lembrar de mim
            </label>
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Fazer login</a></p>
</div>
{% endblock %}
