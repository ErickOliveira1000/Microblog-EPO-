{% extends "base.html" %}
{% block content %}
<style>
    .post-container{
        max-width: 80%px;
        margin: 30px auto;
        padding: 20px;
    }

    .post-container textarea{
        display: block;
        max-width: 80%;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .post-container h1{
        font-family: Arial, Helvetica, sans-serif;
        text-align: left;
        margin-bottom: 10px;
        color: #6c5e88;
        font-size: 22px;
    }

    .post-container button{
        width: 100px;
        padding: 10px;
        margin-top: 10px;
        background-color: #6797b9;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .post-container button:hover{
        background-color: #2d78ad;
        transition: 0.8s;
        color: black;
    }
</style>
<div class="post-container">
    <h1>Novo Post</h1>
    <form action="{{ url_for('post') }}" method="post">
        <textarea name="body" rows="5" style="width:100%;" required></textarea>
        <button type="submit">Publicar</button>
    </form>
</div>
{% endblock %}
